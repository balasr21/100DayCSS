<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="frame">
      <div class="profile">
        <div class="profile__details">
          <div class="image">
            <div class="profile__circle_1"></div>
            <div class="profile__circle_2"></div>
            <img src="MyPhoto.jpg" width="70" height="70" alt="me" />
          </div>

          <span class="profile__name">Bala</span>
          <span class="profile__job">Software Developer</span>

          <button class="profile__follow_btn">Follow</button>
          <button class="profile__message_btn">Message</button>
        </div>
        <div class="stats">
          <div class="posts">
            <div class="posts__det">
              <span class="posts__count">523</span>
              <span class="posts__desc">posts</span>
            </div>
          </div>
          <div class="likes">
            <div class="likes__det">
              <span class="likes__count">1387</span>
              <span class="likes__desc">Likes</span>
            </div>
          </div>
          <div class="follower">
            <div class="follower__det">
              <span class="follower__count">146</span>
              <span class="follower__desc">Follower</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
