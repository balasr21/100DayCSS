<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Notifications-Search-and-Menu</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="header">
          <div class="notification-menu">
            <div class="line-top"></div>
            <div class="circle"></div>
            <div class="line-bottom"></div>
          </div>
          <span class="title">Notifications</span>
          <input type="text" class="search-item" placeholder="Search ..." />
          <div class="search-icon"></div>
        </div>
        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="notification-circle"></div>
            <div class="notification-text">
              <span class="time">9.24AM</span>
              <p><b>John Walker</b> posted a photo on your wall.</p>
            </div>
          </div>

          <div class="notification">
            <div class="notification-circle"></div>
            <div class="notification-text">
              <span class="time">8.19AM</span>
              <p><b>Alice Parker</b> commented your last post.</p>
            </div>
          </div>

          <div class="notification">
            <div class="notification-circle"></div>
            <div class="notification-text">
              <span class="time">8.19AM</span>
              <p><b>Luke Wayne</b> added you as friend.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <ul class="menu-items">
          <li class="item">
            <span><span class="menu-btn"></span> Dashboard</span>
          </li>
          <li class="item">
            <div class="menu-btn"></div>
            <span>Profile</span>
          </li>
          <li class="item">
            <div class="menu-btn"></div>
            <span>Notifications</span>
          </li>
          <li class="item">
            <div class="menu-btn"></div>
            <span>Messages</span>
          </li>
          <li class="item">
            <div class="menu-btn"></div>
            <span>Settings</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
